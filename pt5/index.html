<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gret">
            <p class="htitle">The ".getElementByID" Wonder</p>
            <p class="stitle">Enjoy!</p>
        </div>
        <div class="jsbulb">
            <p id="onoff">This Is A Bulb</p>
            <img id="bulb" src="bulboff.jpg" alt="This Is an Off Bulb">
        </div>
        <div class="buttons">
            <a onclick="bulbon()">Turn On the Bulb</a>
            <a onclick="bulboff()">Turn Off the Bulb</a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
